<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenid@ a mi Portafolio</h1>
        <p>Desarrollador/a Full Stack | Proyectos de código abierto</p>
    </header>

    <section id="about">
        <h2>Sobre mí</h2>
        <p>Soy un desarrollador apasionado por crear aplicaciones web eficientes y bien diseñadas.</p>
    </section>

    <section id="projects">
        <h2>Proyectos Destacados</h2>
        
    </section>

    <footer>
        <p>Contacto: vicensjuan22@gmail.com</p>
        <p><a href="https://github.com/vicens2" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/vicen%C3%A7-juan-bauz%C3%A0-2399ab266?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app " target="_blank">LinkedIn</a></p>
    </footer>
    <script>
    fetch('https://api.github.com/users/vicens2/repos')
        .then(response => response.json())
        .then(data => {
            const projectsSection = document.getElementById('projects');
            data.forEach(repo => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project');
                projectDiv.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>${repo.description}</p>
                    <a href="${repo.html_url}" target="_blank">Ver en GitHub</a>
                `;
                projectsSection.appendChild(projectDiv);
            });
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
